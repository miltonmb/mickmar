<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>M&Ms Comic</title>
</head>

<body>
    <!-- bubble introducing a scene -->
    <article class="comic">
        <div class="bubble">
            Milton se sentía muy nervioso, no podía mantenerse quieto en un solo puesto, ya que muchas dudas venian a su cabeza.
        </div>
        <div class="panel">
            <p class="speech">¿Que debería de hacer cuando la mire? ¿Que será lo primero que tengo que decir?
            </p>
            <img src="p9.png" class="center-5">
        </div>
    </article>

    <div class="bubble bubble--highlight" onclick="next('9')">
        Siguiente
    </div>
    <div class="bubble bubble--highlight" onclick="before('7')">
        Anterior
    </div>
</body>

</html>
